<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* A retro-style font */
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            width: 800px;
            height: 400px;
            background-color: #87CEEB; /* Sky blue */
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #player {
            width: 40px;
            height: 40px;
            background-color: #FF0000; /* Red */
            position: absolute;
            bottom: 0px; /* Will be updated by JS */
            left: 50px;
            border: 2px solid #AA0000;
            box-sizing: border-box;
        }
        #ground {
            width: 100%;
            height: 50px;
            background-color: #00FF00; /* Green */
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 2px solid #00AA00;
            box-sizing: border-box;
        }
        .obstacle {
            width: 40px;
            height: 40px;
            background-color: #0000FF; /* Blue */
            position: absolute;
            bottom: 50px; /* On top of the ground */
            right: -40px; /* Start off-screen */
            border: 2px solid #0000AA;
            box-sizing: border-box;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFF;
            font-size: 20px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-align: center;
            z-index: 20;
            display: none; /* Hidden by default */
        }
        #game-over-screen button {
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #game-over-screen button:hover {
            background-color: #45a049;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Import retro font */
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="player"></div>
        <div id="ground"></div>
        <div id="game-over-screen">
            Game Over!
            <div id="final-score">Final Score: 0</div>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const ground = document.getElementById('ground');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -10;
        const OBSTACLE_SPEED = 5;
        const OBSTACLE_MIN_INTERVAL = 1500; // ms
        const OBSTACLE_MAX_INTERVAL = 3000; // ms
        const GROUND_HEIGHT = 50;
        const PLAYER_SIZE = 40;

        let playerY = 0;
        let playerVelocityY = 0;
        let isJumping = false;
        let gameOver = true;
        let score = 0;
        let obstacles = [];
        let gameFrameId;
        let obstacleGenerationTimeoutId;
        let lastObstacleTime = 0;

        function startGame() {
            playerY = 0;
            playerVelocityY = 0;
            isJumping = false;
            gameOver = false;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';

            // Clear existing obstacles
            obstacles.forEach(obs => obs.element.remove());
            obstacles = [];

            player.style.bottom = `${GROUND_HEIGHT}px`;

            if (gameFrameId) {
                cancelAnimationFrame(gameFrameId);
            }
            if (obstacleGenerationTimeoutId) {
                clearTimeout(obstacleGenerationTimeoutId);
            }

            gameLoop();
            scheduleNextObstacle();
        }

        function endGame() {
            gameOver = true;
            cancelAnimationFrame(gameFrameId);
            clearTimeout(obstacleGenerationTimeoutId);
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        function jump() {
            if (!gameOver && !isJumping) {
                playerVelocityY = JUMP_STRENGTH;
                isJumping = true;
            }
        }

        function createObstacle() {
            const obstacleElement = document.createElement('div');
            obstacleElement.classList.add('obstacle');
            
            // Randomize obstacle height (optional, for more variety)
            const obstacleHeight = Math.random() * (PLAYER_SIZE * 1.5 - PLAYER_SIZE * 0.5) + PLAYER_SIZE * 0.5;
            obstacleElement.style.height = `${obstacleHeight}px`;
            obstacleElement.style.bottom = `${GROUND_HEIGHT}px`;

            gameContainer.appendChild(obstacleElement);
            obstacles.push({
                element: obstacleElement,
                x: gameContainer.offsetWidth, // Initial x position (right edge)
                width: obstacleElement.offsetWidth,
                height: obstacleHeight
            });
        }

        function scheduleNextObstacle() {
            if (gameOver) return;
            const randomInterval = Math.random() * (OBSTACLE_MAX_INTERVAL - OBSTACLE_MIN_INTERVAL) + OBSTACLE_MIN_INTERVAL;
            obstacleGenerationTimeoutId = setTimeout(() => {
                createObstacle();
                scheduleNextObstacle();
            }, randomInterval);
        }

        function gameLoop() {
            if (gameOver) return;

            // Update player position
            playerVelocityY += GRAVITY;
            playerY += playerVelocityY;

            // Prevent player from going below ground
            const groundLevel = GROUND_HEIGHT;
            if (playerY < groundLevel) {
                playerY = groundLevel;
                playerVelocityY = 0;
                isJumping = false;
            }
            player.style.bottom = `${playerY}px`;

            // Move obstacles
            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];
                obs.x -= OBSTACLE_SPEED;
                obs.element.style.right = `${gameContainer.offsetWidth - obs.x - obs.width}px`;

                // Remove obstacle if it goes off-screen
                if (obs.x + obs.width < 0) {
                    obs.element.remove();
                    obstacles.splice(i, 1);
                    i--; // Adjust index after removal
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                // Collision detection
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obs.element.getBoundingClientRect();

                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    endGame();
                    return;
                }
            }

            gameFrameId = requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'ArrowUp') {
                jump();
            }
        });

        restartButton.addEventListener('click', startGame);

        // Initial start of the game
        startGame();
    </script>
</body>
</html>
